<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="\static\css\style.css">
    <title>index</title>

</head>
<body>
<div class="container">
<table>
    <thead >
        <tr>
            <td class="tab1">First Name</td>
            <td class="tab1">Last Name</td>
            <td class="tab1">Full Name</td>
        </tr>
    </thead>
    
    
    <tbody>
        {% for user in users %}
        <tr>
            <td class="tab" >{{ user['first_name'] }}</td>
            <td class="tab" >{{ user['last_name']}}</td>
            <td class="tab" >{{ user['first_name'] }} {{ user['last_name']}}</td>
        </tr> 
        {% endfor %}
    </tbody>
</table>
</div>

</body>
</html>
