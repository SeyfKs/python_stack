<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        h1 {
            margin-top: 50px;
            color: #441111;
        }
        form {
            margin: 20px auto;
            width: 300px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #218838;
        }
        p.message {
            font-size: 1.5em;
            font-weight: bold;
            color: {{ color }};
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Guess!</h1>
    <p>Guess the number between 1 and 100.</p>
    {% if message %}
        <p class="message">{{ message }}</p>
        {% if message == "Correct! You guessed the number!" %}
            <a href="/reset">Play Again</a>
        {% endif %}
    {% endif %}
    <form method="POST">
        <input type="number" id="guess" name="guess" min="1" max="100" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
