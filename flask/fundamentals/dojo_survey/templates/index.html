<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>CodePen - Registration Form (Bootstrap 5 Validation)</title>
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h1 class="title">Dojo Survey</h1>
                        <form action="/process" method="post">
    
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="name" placeholder="Your Name" required>
                                <div class="valid-feedback">Username field is valid!</div>
                                <div class="invalid-feedback">Username field cannot be blank!</div>
                            </div>
    

    
                            <div class="col-md-12">
                                <select name="location" class="form-select mt-3" required>
                                    <option selected disabled value="">Dojo Location</option>
                                    <option value="San Antonio">San Antonio</option>
                                    <option value="Colorado">Colorado</option>
                                    <option value="Texas">Texas</option>
                                    <option value="Virginia">Virginia</option>
                                    <option value="New York">New York</option>
                                </select>
                                <div class="valid-feedback">You selected a position!</div>
                                <div class="invalid-feedback">Please select a position!</div>
                            </div>


                            <div class="col-md-12">
                                <select name="language" class="form-select mt-3" required>
                                    <option selected disabled value="">Favorite Language</option>
                                    <option value="Python">Python</option>
                                    <option value="Java Script">Java Script</option>
                                    <option value="Java">Java</option>
                                    <option value="Mern">Mern</option>
                                    <option value="C++">C++</option>
                                </select>
                                <div class="valid-feedback">You selected a position!</div>
                                <div class="invalid-feedback">Please select a position!</div>
                            </div>
    

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message"></label>
                                    <textarea id="form_message" name="comments" class="form-control" placeholder="Write your comment here." rows="4" required="required" data-error="Please, leave us a message."></textarea
                                        >
                                    
                                </div>
                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>

    

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
